<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../../imgs/favicon/Casa/Casa02.ico" type="image/x-icon">
    <title>Video</title>
</head>
<body>
    <h1>Video</h1>
    <video width="560" height="315" poster="./../../imgs/favicon/Originais/Casa.png" controls>
        <source src="midia/xadres-1.webm" type="video/webm">
        <source src="midia/xadres-1.m4v" type="video/mp4">
        <source src="midia/xadres-1.mp4" type="video/mp4">
        <source src="midia/xadres-1.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de videos(mp4, m4v, webm, ogv).</p>
    </video>
    <h1>Video externo pelo Youtube</h1>
    <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Video externo pelo Vimeo</h1>
    <iframe src="" width="560" height="238" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
